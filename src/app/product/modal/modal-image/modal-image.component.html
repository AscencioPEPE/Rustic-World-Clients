<div class="modal modal-xl fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">{{ selectedProduct.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex justify-content-center align-items-center">
        <img [src]="selectedProduct.image" alt="Product Image" class="img-fluid" [ngStyle]="{'max-height': '500px'}">
      </div>
    </div>
  </div>
</div>
